<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="container text-center" style="width:400px; height: 500px; ">
          <form action="" > 
            <div class="row row-cols-4">
                <input type="text" name="display" style="font-size:xx-large; background-color: 
                rgba(0, 0, 0, 0.25); width:350px; height: 100px; margin-bottom: 20px;text-align: right; color: white;">
            </div>
            
                <div class="row row-cols-4">
                    <input type="button" value="7" style=" height: 50px;width:80px; margin-right: 10px; "  onclick= "display.value += '7' ">
                    <input type="button" value="8" style="height: 50px;width:80px; margin-right: 10px; " onclick= "display.value += '8' ">
                    <input type="button" value="9"  style="height: 50px;width:80px; margin-right: 10px;" onclick= "display.value += '9' ">
                    <input type="button" value="DEL" style="color:rgba(234, 227, 219, 1); background-color:rgba(100, 114, 153, 1);  height: 50px;width:80px; margin-right: 10px;" onclick= "display.value = display.value.toString().slice(0,-1) ">
                </div>
                    <div class="row row-cols-4">
                        <input type="button" value="4" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;"  onclick= "display.value += '4' " >
                        <input type="button" value="5" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;"  onclick= "display.value += '5' ">
                        <input type="button" value="6" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;" onclick= "display.value += '6' ">
                        <input type="button" value="+"  style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;" onclick= "display.value += '+' ">
                    </div>
                    <div class="row row-cols-4">
                        <input type="button" value="1" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;" onclick= "display.value += '1' ">
                        <input type="button" value="2" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;"onclick= "display.value += '2' ">
                        <input type="button" value="3" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;"onclick= "display.value += '3' ">
                        <input type="button" value="-" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;"onclick= "display.value += '-' ">
                    </div>
                    <div class="row row-cols-4">
                        <input type="button" value="."style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;" onclick= "display.value += '.' ">
                        <input type="button" value="0"style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;" onclick= "display.value += '0' ">
                        <input type="button" value="/" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;"onclick= "display.value += '/' ">
                        <input type="button" value="*" style="height: 50px;width:80px; margin-right: 10px;margin-top: 20px;"onclick= "display.value += '*' ">
                    </div>
                    <div class="row row-cols-2">
                        <input type="button" value="RESET" style="color:rgba(234, 227, 219, 1); background-color:rgba(100, 114, 153, 1); height: 50px;width:170px; margin-right: 10px;margin-top: 20px;"class="reset" onclick= "display.value = '' ">
                        <input type="button" class="equal"style="background-color: tomato;   height: 50px;width:170px; margin-right: 10px;margin-top: 20px;" value="=" onclick = "display.value = eval(display.value)">
                    </div>
        </form>
        </div>
    </div>

</body>

</html>
